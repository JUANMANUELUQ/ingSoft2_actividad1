<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B&uacute;squeda simple</title>
    <link rel="stylesheet" href="css/estiloBusquedas.css">
    <script>
        // Cargar archivo HTML mediante JavaScript y AJAX
        fetch('toolbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('toolbar').innerHTML = data;
            });
    </script>
</head>
<body style="margin: 0;background-color:white;color:white ">
    <div id="toolbar"></div>
    <div style="padding-left:calc(50% - 400px);">
        <form>
            <div>
                Autor:&nbsp;&nbsp;
                <input type="text" name=""  placeholder="Autor a buscar">
            </div>
            <div>
                T&iacute;tulo:&nbsp;&nbsp;
                <input type="text" name="" placeholder="T&iacute;tulo a buscar">
            </div>
            <input type="button" name="Buscar" value="Buscar">
        </form>
        <table>
            <tr>
                <th>
                    T&iacute;tulo
                </th>
                <th>
                    Autor
                </th>
                <th>
                    ISBN
                </th>
                <th>
                    Acci&oacute;n
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
